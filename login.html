<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeIT</title>
    <link rel="stylesheet" href="css/nav_style.css">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
<header class="header">
    <h1 id="login">Guest</h1>
    <nav class="navigation">
        <ul>
            <li><a href="login.html">Login</a> </li>
            <li> <a href="book_catalog.html">Book Catalog</a> </li>
        </ul>
    </nav>
</header>


<form onsubmit="return check(event)" name="my_form" method="POST">

    <label><h3>Login System</h3></label>
    <input  name="username" placeholder="Username" type="text" required id="username"><br>
    <input name="password" placeholder="Password" type="password" required id="password"><br>
    <input type="checkbox"><span>Remember me</span><br/>
    <input onclick="check(event)" value="login" type="submit"><br/>
    <a href="#">Forgot password?</a>
    <span style="display: none" id='message'>{{msg}}</span>
</form>

<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
