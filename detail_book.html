<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More details</title>
    <link rel="stylesheet" href="css/nav_style.css">
    <link rel="stylesheet" href="css/detail_book.css">
</head>
<body>

<header class="header">
    <h1 id="login">Guest</h1>
    <nav class="navigation">
        <ul>
            <li><a href="book_catalog.html">Back</a> </li>
        </ul>
    </nav>
</header>


<div id="data">

</div>




<script>
    var api_url="https://codeit-fe-internship-2022.herokuapp.com/api/books/"+sessionStorage.id

    fetch(api_url).then(function(response) {
        return response.json();
    }).then(function(data) {
        console.log(data);
        let temp="";
        temp+="<div class='row_detail'>"
        temp+="<div class='column_img'>";
        temp+="<img src='https://codeit-fe-internship-2022.herokuapp.com/api/books/"+sessionStorage.id+"/image' />"

        temp+="</div>";
        temp+="<div class='column_detail'>";
        temp+="<div class='headers'>Author:</div> <div class='text'>"+data.author+"</div>";
        temp+="<div class='headers'>Title:</div> <div class='text'>"+data.title+"</div>";
        temp+="<div>";
        temp+="<div class='headers'>Genres:</div>  <div class='text'>"+data.genres+"</div>";
        temp+="</div>";
        temp+="<div>";
        temp+="<div class='headers'>Pages:</div> <div class='text'>"+data.pages+"</div>";
        temp+="</div>";
        temp+="<div>";
        temp+="<div class='headers'>Description:</div> <div class='text'>"+data.description+"</div>";
        temp+="</div>";
        temp+="</div>"
        temp+="</div>";
        document.getElementById("data").innerHTML=temp
    }).catch(function() {
        console.log("Something is wrong man");
    });
</script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
